<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | EduTribes</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="split-bg">

    <!-- Header -->
    <header class="solid-header">
        <div class="logo">EduTribes</div>
        <nav class="nav-links">
            
            <a href="signup.html" class="active-link">Sign Up</a>
        </nav>
    </header>

    <!-- Split Screen Container -->
    <div class="split-container">
        
        <!-- LEFT SIDE: Image & Quote -->
        <div class="split-image-side">
            <div class="quote-overlay">
                <h1>“Education for every Tribe,<br>Hope for every child”</h1>
            </div>
        </div>

        <!-- RIGHT SIDE: Form -->
        <div class="split-form-side">
            <div class="form-content">
                <h3 class="welcome-text" style="color: #1B4332;">Your journey of making a difference starts here! <br>Sign up now.</h3>
                
                <form id="signupForm">
                    
                    <div class="clean-form-group">
                        <label>Username</label>
                        <input type="text" id="username" class="clean-input" placeholder="Enter username">
                        <small class="error-text" id="userError"></small>
                    </div>

                    <div class="clean-form-group">
                        <label>Email</label>
                        <input type="email" id="email" class="clean-input" placeholder="Enter email">
                        <small class="error-text" id="emailError"></small>
                    </div>

                    <div class="clean-form-group">
                        <label>Password</label>
                        <input type="password" id="password" class="clean-input" placeholder="Enter password">
                    </div>

                    <div class="clean-form-group">
                        <label>Re-enter password</label>
                        <input type="password" id="confirmPassword" class="clean-input" placeholder="Re-enter your password">
                        <small class="error-text" id="passError"></small>
                    </div>

                    <!-- Sign Up Button -->
                    <button type="button" onclick="validateSignup()" class="btn-login-clean">
                        Sign Up
                    </button>

                    <!-- UPDATED: Log In link is now Gold/Yellow -->
                    <p style="text-align: center; color: #666; font-size: 0.9rem; margin-top: 10px;">
                        Already have an account? <a href="login.html" style="color: #FFB700; text-decoration: none; font-weight: 700;">Log in</a>
                    </p>
                    
                    <div class="separator">or</div>

                    <!-- Google Button -->
                    <button type="button" class="btn-google">
                        <img src="google.png" alt="G" width="20">
                        Sign up with Google
                    </button>
                </form>
            </div>
        </div>

    </div>

    <!-- JAVASCRIPT FOR SIGNUP VALIDATION -->
    <script>
        function validateSignup() {
            const user = document.getElementById('username');
            const email = document.getElementById('email');
            const pass = document.getElementById('password');
            const confirm = document.getElementById('confirmPassword');
            
            const userError = document.getElementById('userError');
            const emailError = document.getElementById('emailError');
            const passError = document.getElementById('passError');

            let isValid = true;
            [user, email, pass, confirm].forEach(el => el.classList.remove('input-error'));
            [userError, emailError, passError].forEach(el => el.style.display = 'none');

            // 1. Basic Empty Check
            if(user.value.trim() === "") {
                user.classList.add('input-error');
                userError.innerText = "Username is required";
                userError.style.display = 'block';
                isValid = false;
            }

            if(email.value.trim() === "") {
                email.classList.add('input-error');
                emailError.innerText = "Email is required";
                emailError.style.display = 'block';
                isValid = false;
            }

            // 2. Password Match Check
            if(pass.value !== confirm.value) {
                confirm.classList.add('input-error');
                passError.innerText = "Passwords do not match";
                passError.style.display = 'block';
                isValid = false;
            } else if (pass.value === "") {
                pass.classList.add('input-error');
                isValid = false;
            }

            if(isValid) {
                window.location.href = 'usersprofile.html';
            }
        }
    </script>
</body>
</html>
